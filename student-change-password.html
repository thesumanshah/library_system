<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Online Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="student-dashboard">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="student-dashboard.html" class="logo-container">
                    <img src="images/book-logo.png" alt="Library Logo" class="logo">
                    <span>Online Library Management System</span>
                </a>
                <a href="login.html" class="btn btn-logout">LOG ME OUT</a>
            </div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="student-nav">
        <div class="container">
            <ul class="nav-links">
                <li><a href="student-dashboard.html">DASHBOARD</a></li>
                <li class="dropdown active">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">ACCOUNT</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="student-profile.html">MY PROFILE</a></li>
                        <li><a class="dropdown-item" href="student-change-password.html">CHANGE PASSWORD</a></li>
                    </ul>
                </li>
                <li><a href="student-issued-books.html">ISSUED BOOKS</a></li>
                <li><a href="student-request-book.html">REQUEST A BOOK</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="purple-divider"></div>
    
    <main class="container mt-4">
        <h2 class="page-title">CHANGE PASSWORD</h2>
        
        <div class="card mt-4">
            <div class="card-header">
                Change Password
            </div>
            <div class="card-body">
                <form id="changePasswordForm" action="#" method="post">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-update">
                        <i class="bi bi-check-circle me-2"></i>Change Password
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="mt-5">
        <div class="container">
            <p class="text-center">&copy; 2025 Online Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
