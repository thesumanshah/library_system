<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Online Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="student-dashboard">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="student-dashboard.html" class="logo-container">
                    <img src="images/book-logo.png" alt="Library Logo" class="logo">
                    <span>Online Library Management System</span>
                </a>
                <a href="login.html" class="btn btn-logout">LOG ME OUT</a>
            </div>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav class="student-nav">
        <div class="container">
            <ul class="nav-links">
                <li class="active"><a href="student-dashboard.html">DASHBOARD</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">ACCOUNT</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="student-profile.html">MY PROFILE</a></li>
                        <li><a class="dropdown-item" href="student-change-password.html">CHANGE PASSWORD</a></li>
                    </ul>
                </li>
                <li><a href="student-issued-books.html">ISSUED BOOKS</a></li>
                <li><a href="student-request-book.html">REQUEST A BOOK</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="purple-divider"></div>
    
    <main class="container mt-4">
        <h2 class="page-title">USER DASHBOARD</h2>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="dashboard-stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-journal-text"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number">0</h3>
                        <p class="stat-label">Book Issued</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="dashboard-stat-card">
                    <div class="stat-icon">
                        <i class="bi bi-arrow-repeat"></i>
                    </div>
                    <div class="stat-content">
                        <h3 class="stat-number">0</h3>
                        <p class="stat-label">Books Not Returned Yet</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-5">
        <div class="container">
            <p class="text-center">&copy; 2025 Online Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
