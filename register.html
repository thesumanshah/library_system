<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Library Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/additional-styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/book-logo.png" alt="Library Logo" class="logo">
                Online Library Management System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="register.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="purple-divider"></div>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card register-card">
                    <div class="card-header">
                        <h3 class="mb-0">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Enter Full Name<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                    <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-text">Password must be at least 6 characters long.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="verification" class="form-label">Verification Code<span class="text-danger">*</span></label>
                                <div class="verification-container d-flex">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                        <input type="text" class="form-control" id="verification" name="verification" required>
                                    </div>
                                    <div class="verification-code ms-2 p-2 bg-light border">ABCD</div>
                                </div>
                                <small class="text-muted">For demo purposes, just enter "ABCD"</small>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms and Conditions</a></label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" id="registerButton" class="btn btn-primary">
                                    <i class="bi bi-person-plus me-2"></i>Register Now
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2025 Online Library Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $("#registerButton").on("click", function() {
                var fullName = $("#fullName").val();
                var mobileNumber = $("#mobileNumber").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();
                var verification = $("#verification").val();
                var termsAgree = $("#termsAgree").is(":checked");
                
                if (!fullName || !mobileNumber || !email || !password || !confirmPassword || !verification) {
                    showAlert("Please fill in all required fields", "danger");
                    return false;
                }
                
                if (!validateEmail(email)) {
                    showAlert("Please enter a valid email address", "danger");
                    return false;
                }
                
                if (!validateMobile(mobileNumber)) {
                    showAlert("Please enter a valid mobile number", "danger");
                    return false;
                }
                
                if (password.length < 6) {
                    showAlert("Password must be at least 6 characters long", "danger");
                    return false;
                }
                
                if (password !== confirmPassword) {
                    showAlert("Password and confirm password do not match", "danger");
                    return false;
                }
                
                if (verification !== "ABCD") {
                    showAlert("Invalid verification code. Please enter ABCD.", "danger");
                    return false;
                }
                
                if (!termsAgree) {
                    showAlert("You must agree to the Terms and Conditions", "danger");
                    return false;
                }
                
                // In a real application, this would submit the form to the server
                // For now, we'll just show a success message and redirect
                showAlert("Registration successful! Redirecting to login page...", "success");
                setTimeout(function() {
                    window.location.href = "login.html";
                }, 2000);
            });
            
            // Validate email format
            function validateEmail(email) {
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }
            
            // Validate mobile number (simple validation)
            function validateMobile(mobile) {
                return mobile.length >= 10;
            }
            
            // Show alert message
            function showAlert(message, type) {
                // Create alert element
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.setAttribute('role', 'alert');
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                
                // Find alert container or create one
                let alertContainer = document.querySelector('.alert-container');
                if (!alertContainer) {
                    alertContainer = document.createElement('div');
                    alertContainer.className = 'alert-container';
                    alertContainer.style.position = 'fixed';
                    alertContainer.style.top = '20px';
                    alertContainer.style.right = '20px';
                    alertContainer.style.zIndex = '9999';
                    document.body.appendChild(alertContainer);
                }
                
                // Add alert to container
                alertContainer.appendChild(alertDiv);
                
                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    alertDiv.classList.remove('show');
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 300);
                }, 5000);
            }
        });
    </script>
</body>
</html>
